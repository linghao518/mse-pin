<!DOCTYPE html>
<html>
<head>
    <title>MSE PIN</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" src="libs/modernizr.js"></script>
    <script type="text/javascript" src="libs/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="libs/masonry.pkgd.min.js"></script>
    <script type="text/javascript" src="libs/handlebars-v4.0.5.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.png" />
        <form class="upload-btns" action="api/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" />
            <button type="button"><i class="fa fa-rocket"></i> FIRE A MEDIA!</button>
        </form>
    </header>
    <div class="grid"></div>

    <div class="popup-image-wrap">
        <button class="btn-close" type="button"><i class="fa fa-times"></i></button>
        <img src="blank.png" />
    </div>

    <div class="popup-video-wrap">
        <button class="btn-close" type="button"><i class="fa fa-times"></i></button>
        <video autoplay="autoplay" src="" controls="controls"></video>
    </div>

    <div class="upload-wrap">
        <div class="uploading">
            <i class="fa fa-rocket"></i> Launching...
        </div>
        <div class="upload-success">
            <i class="fa fa-check-circle"></i> You already launch your awesome artwork!
        </div>
    </div>

    <script id="media-template" type="text/x-handlebars-template">
        {{#each media}}
        <div class="grid-item grid-{{type}}" data-src="{{path}}" data-type="{{type}}">
            <img src="{{thumbnail.path}}" width="{{thumbnail.width}}" height="{{thumbnail.height}}" />
        </div>
        {{/each}}
    </script>
</body>
</html>
